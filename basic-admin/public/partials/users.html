<br/><br/>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">User Manager
                <div class="btn-group pull-right">
                    <a class="btn btn-success btn-sm" style="padding-top: 0px; padding-bottom: 0px" onclick="changeAdminPassword();">Change Password</a>
                    <a class="btn btn-danger btn-sm" style="padding-top: 0px; padding-bottom: 0px" onclick="signout();">Logout</a>
                </div>
            </h3>
        </div>

        <div class="panel-body">
            <div class="col-md-12">
                <div class="panel panel-default" id="addUserPanel" style="position: relative; z-index: 1">
                    <div class="panel-heading">
                        <h3 class="panel-title">New User</h3>
                    </div>
                    <div class="panel-body">
                        <form id="frmUser">
                            <input type="hidden" id="addingNewUser" value="true"/>
                            <input type="hidden" id="editingUser" value="-1"/>

                            <div class="form-group">
                                <label>Enter User's Email</label>
                                <input type="email" id="userEmailTxt" class="form-control"
                                       placeholder="User Email ID, e.g., user1@example.com" required/>
                            </div>
                            <div class='form-group'>
                                <label>Enter a password</label>
                                <input type="password" id="passwordTxt" class="form-control disabled" placeholder="Password"
                                       required/>
                            </div>
                            <input type="button" class="btn btn-danger" id="cancelAddUserBtn" value="Cancel"/>
                            <input type="button" class="btn btn-primary pull-right" id="addUserBtn" value="Save"/>
                        </form>
                    </div>
                </div>
                <br/>

                <div class="table-responsive">
                    <button class="pull-left btn btn-primary" id="addUserPanelBtn">
                        <span class=" glyphicon glyphicon-user"></span> Add new User
                    </button>
                    <table class="table table-striped table-hover table-condensed table-responsive" id="usersListTbl"
                           style="width: 100%">
                        <thead>
                        <th class="col-sm-6">Name</th>
                        <th class="col-sm-5">Email ID</th>
                        <th class="col-sm-1">Actions</th>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<link href="css/jquery.dataTables.min.css" rel="stylesheet"/>
<script src="js/thirdparty/jquery.dataTables.min.js"></script>

<div style="display: none" id="changePwdDiv">
    <form>
        <div class="form-group">
            <label>Enter Current Password</label>
            <input type="text" id="currentPassword" class="form-control"
                   placeholder="Current Password" required/>
        </div>
        <div class='form-group'>
            <label>Enter a password</label>
            <input type="password" id="newPassword" class="form-control disabled" placeholder="Password" required/>
        </div>
        <div class='form-group'>
            <label>Confirm Password</label>
            <input type="password" id="confirmNewPassword" class="form-control disabled" placeholder="Password" required/>
        </div>
    </form>
</div>
