<div class="col-md-12">
    <h3>Device Shares</h3>

    <form id="nodeSharesForm" class="form-inline">
        <div class='input-group'>
            <span class="input-group-addon">Select a Device:</span>
            <select id="nodeSharesNodeList" class="form-control">

            </select>
            <span class="input-group-btn">
                    <button type="button" class="btn btn-success" id="shareThisNodeBtn"  data-toggle="tooltip" data-placement="top" data-html="true" title="Share your device(s) with other users.">
                        <span class=" glyphicon glyphicon-user"></span> Share this Device
                    </button>
            </span>
        </div>
    </form>
    <br/>

    <div class="table-responsive">
        <table id="nodeSharesTbl" class="table table-striped table-hover table-condensed table-responsive" style="width: 100%">
            <thead>
            <th class="col-sm-5">Name</th>
            <th class="col-sm-6">Email</th>
            <th class="col-sm-1">Actions</th>
            </thead>
        </table>
    </div>
</div>
