<div class="col-md-12">
    <h3>My Profile</h3>
    <hr/>
    <form role="form" id="profilesForm">
        <input type="hidden" id="changeProfilePassword" value="false"/>

        <div class="form-group">
            <label for="myemail">Email address</label>
            <input type="email" class="form-control" id="myemail" placeholder="Enter email" disabled required>
        </div>
        <div class="form-group">
            <label for="myname">Name</label>
            <input type="text" class="form-control" id="myname" placeholder="Enter Name" required>
        </div>
        <div class="form-group">
            <label for="myphonenumber">Phone Number</label>
            <input type="text" class="form-control" id="myphonenumber" placeholder="Enter Phone Number" required>
        </div>
        <div class="form-group">
            <label for="myemail">Current Password: </label>
            <input type="password" class="form-control" id="profileCurrentPassword"
                   placeholder="Enter Current Password" required>
        </div>
        <div id="profileChangePwdForm">
            <div class="form-group">
                <label for="myemail">New Password: </label>
                <input type="password" class="form-control" id="profileNewPassword" placeholder="Enter New Password"
                       required>
            </div>
            <div class="form-group">
                <label for="myemail">Confirm New Password: </label>
                <input type="password" class="form-control" id="profileConfirmNewPassword"
                       placeholder="Confirm New Password" required>
            </div>
        </div>
        <button class="btn btn-default" id="changePwdBtn">Change Password</button>
        <button class="btn btn-primary pull-right" id="saveProfilesBtn">Save</button>
    </form>
</div>
